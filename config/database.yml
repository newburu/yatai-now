default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DB_USERNAME"] || "root" %>
  password: <%= ENV["DB_PASSWORD"] || "" %>
  host: <%= ENV["DB_HOST"] || "127.0.0.1" %>
  port: <%= ENV["DB_PORT"] || "3306" %>

development:
  <<: *default
  database: <%= ENV["DB_NAME"] || "yatai_now_development" %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV["DB_NAME"] ? "#{ENV['DB_NAME']}_test" : "yatai_now_test" %>

production:
  primary: &primary_production
    <<: *default
    database: <%= ENV["DB_NAME"] || "yatai_now_production" %>
  cache:
    <<: *primary_production
    database: <%= ENV["DB_NAME"] ? "#{ENV['DB_NAME']}_cache" : "yatai_now_production_cache" %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: <%= ENV["DB_NAME"] ? "#{ENV['DB_NAME']}_queue" : "yatai_now_production_queue" %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: <%= ENV["DB_NAME"] ? "#{ENV['DB_NAME']}_cable" : "yatai_now_production_cable" %>
    migrations_paths: db/cable_migrate
